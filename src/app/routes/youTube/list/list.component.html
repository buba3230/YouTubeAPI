

    <div *ngFor="let video of videos">
        <div class="row pad no-gutters">
            <div class="col-3">
                <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="...">
            </div>
            <div class="col-8">
                <a href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{video.snippet.title}}
                </a>
            </div>
            
        </div>
    </div>
